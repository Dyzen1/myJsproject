<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+NG+Modern:wght@100..400&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" href="accests/phoneICon.png">

</head>
<body>
    <header>
        <div class="container">
            <h1>Contact List</h1>
        </div>
    </header>

    <main class="container">
        <section class="contacts">
            <ul class="contact-list">
                <li class="contact">
                    <div class="contact-info">
                        <img class="contact-icon" src="accests/heisn.ico" alt="contact">
                        <h3>David</h3>
                        
                    </div>
                </li>
                <li class="contact">
                    <div class="contact-info">
                        <img class="contact-icon" src="accests/taylor.ico" alt="contact">
                        <h3>Taylor Swift</h3>
                    </div>
                </li>
                <li class="contact">
                    <div class="contact-info">
                        <img class="contact-icon" src="accests/manfavi.ico" alt="contact">
                        <h3>Neo</h3>
                    </div>
                </li>
                <li class="contact">
                    <div class="contact-info">
                        <img class="contact-icon" src="accests/icarly.ico" alt="contact">
                        <h3>Sarah</h3>
                    </div>
                </li>
                <li class="contact">
                    <div class="contact-info">
                        <img class="contact-icon" src="accests/lol.ico" alt="contact">
                        <h3>John</h3>
                    </div>
                </li>
            </ul>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 David @ Neomi</p>
        </div>
    </footer>
</body>
</html>
